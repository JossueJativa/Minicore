{% extends 'layout.html' %}
{% load static %}

{% block body %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">client name</th>
            <th scope="col">product</th>
            <th scope="col">Price</th>
            <th scope="col">Fecha de compra</th>
        </tr>
    </thead>
    <tbody>
        {% for sale in sales %}
            <tr>
                <th>{{ sale.id }}</th>
                <td>{{ sale.client.name }}</td>
                <td>{{ sale.product }}</td>
                <td>{{ sale.price }}</td>
                <td>{{ sale.creatin_date }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
