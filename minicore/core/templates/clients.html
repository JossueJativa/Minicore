{% extends 'layout.html' %}
{% load static %}

{% block body %}
<table class="table">
    <thead>
        <tr>
            <th scope="col">#</th>
            <th scope="col">name</th>
        </tr>
    </thead>
    <tbody>
        {% for client in clients %}
            <tr>
                <th>{{ client.id }}</th>
                <td>{{ client.name }}</td>
            </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
